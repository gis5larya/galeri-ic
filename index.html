<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GALERI-PICTURE</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/1083068894643753050/1236713628908916867/IMG_0379.png?ex=663afd12&is=6639ab92&hm=a9ad1f38194bcdbed9f30e5483034cd022c1a0e261c32166f6d09b947ba92dd1&    ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>

  <body>
    <div class="container">
      <!-- Images Filter Buttons Section -->
      <div class="row mt-5" id="filter-buttons">
        <div class="col-12">
          <button class="btn mb-2 me-1 active" data-filter="all">Show all</button>
          <button class="btn mb-2 mx-1" data-filter="kumpulan1">kumpulan1</button>
          <button class="btn mb-2 mx-1" data-filter="kumpulan2">kumpulan2</button>
          <button class="btn mb-2 mx-1" data-filter="nantideh">nantideh</button>
        </div>
      </div>

      <!-- Filterable Images / Cards Section -->
      <div class="row px-2 mt-4 gap-3" id="filterable-cards">
        <div class="card p-0" data-name="kumpulan2">
          <img src="img/1.png" alt="img">
          <div class="card-body">
            <h6 class="card-title">foto pertama</h6>
            <p class="card-text">blbalbablal</p>
          </div>
        </div>
        <div class="card p-0" data-name="kumpulan1">

          </div>
        </div>

          <div class="card-body">
            <h6 class="card-title">foto ketiga</h6>

          </div>
        </div>

        </div>
        <div class="card p-0" data-name="kumpulan1">

          <div class="card-body">
            <h6 class="card-title">foto kelima</h6>
